<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
    <div class="container">
        <!-- Start Header -->
     <div class="header">
        <div class="">
            <div class="logo">
                devfinder
            </div>
            <div class="themes">
                <p class="mode">LIGHT</p>
                <img class="sun" src="/assets/icon-sun.svg" alt="sun">
                <img class="moon" src="/assets/icon-moon.svg" alt="monn">
            </div>
        </div>

     </div>
    <!-- End Header -->
     <!-- Start Search -->
      <div class="search">
        <div class="search-bar">
            <img class="search-icon" src="/assets/icon-search.svg" alt="search">
            <input class="search-input" type="text" placeholder="Search GitHub username">
            <button class="search-btn" disabled>Search</button>
          </div>
      </div>
     <!-- End Search -->
      <!-- Start User Box -->
       <!-- <div class="user-box">
       </div> -->
      <!-- End User Box -->
    </div>
<script src="index.js"></script>
</body>
</html>
